                <figure>
                <blockquote cite="https://www.filmaffinity.com/es/film665747.html"><p>Biopic(biográfica) sobre Richard Williams, un padre inasequible que ayudó a formar a dos de las deportistas más extraordinarias de todos los tiempos, dos atletas que acabarían marcando época en el deporte del tenis. Richard tenía una visión muy clara del futuro de sus hijas, y sirviéndose de métodos arriesgados y poco convencionales, elaboró un plan que llevaría a Venus y Serena Williams de las calles de Compton, California, al olimpo del deporte, convirtiéndolas en iconos del tenis.</p></blockquote>
                <figcaption>—Sinopsis, <cite>El método Williams</cite></figcaption>
